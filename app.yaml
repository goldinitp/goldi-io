application: main-goldi
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /vendor
  static_dir: vendor

# for local environment
- url: /.*
  script: local_route.app

# for production environment
# - url: /.*
#   script: router.app

libraries:
- name: jinja2
  version: "latest"

- name: webapp2
  version: "latest"
